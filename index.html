             <section class="question-area">

                <h1 class="question-number">Question 6/13</h1>
                <p class="question-text">HAVE YOU PRACTICED SPORT OR ANY PHYSICAL ACTIVITY OUT OF YOUR MORNING HOURS AT LEAST 50 MIN OR MORE DURING THE LAST MONTH</p>
             </section>


             <div class="option-area">
                 <input id="A" class="options" type="radio" name="options" value="one">
                 <label class="container" for="A">
                    <span class="option-alphabet">A</span>
                     <span class="option-text">3 times or more per week</span> 
                  </label>
                  
                  <input id="B" class="options" type="radio" name="options" value="two">
                  <label class="container" for="B">
                    <span class="option-alphabet">B</span>
                     <span class="option-text">1 or two times per week</span> 
                  </label>
                  
                  <input id="C" class="options" type="radio" name="options" value="three">
                  <label class="container" for="C">
                    <span class="option-alphabet">C</span>  
                    <span class="option-text">less than four times per month</span>
                  </label>
                   
                  <input id="D" class="options" type="radio" name="options" value="four">
                  <label class="container" for="D">
                    <span class="option-alphabet">D</span>  
                    <span class="option-text">I don't practice sport during the month</span>
                  </label>
